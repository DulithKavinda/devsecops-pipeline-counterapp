apiVersion: apps/v1
kind: Deployment
metadata:
  name: count-app
  labels:
    app: count-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: count-app
  template:
    metadata:
      labels:
        app: count-app
    spec:
      containers:
      - name: count-app
        image: ghcr.io/dulithkavinda/devsecops-pipeline-counterapp:b44bbebd8bd73d0d2334213fe2b2a585e945ec49
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: github-container-registry
